apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      imagePullSecrets:
      - name: artifact-registry-secret
      containers:
      - name: flask-container
        image: us-central1-docker.pkg.dev/sound-chimera-464005-q1/k8-repo/hello-world@sha256:2629ba1924e14fa602696a5f3c020033f5d9e449a78a7cf28f4fc24fa55ee655   # Replace this after you build & push image
        ports:
        - containerPort: 80
